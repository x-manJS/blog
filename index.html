---
layout: default
---

<div class="home">
  <div class="post-list">
    {% for post in paginator.posts %}
      <div class="post-block">
          <h3> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} </a> </h3>
          <p>{{post.content | strip_html  | truncate: '200'}}</p>
      </div>
    {% endfor %}
  </div>
 {% include pagintor.html %}
</div>
