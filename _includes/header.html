<div id="left-navigation" class="left-navigation">
	<div class="left-navigation-header">
		<h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
	</div>
	<ul id="categoryList" class="category-list">
		 <li><a class="page-link" href="/">首页</a></li>
		{% for page in site.pages %}
		  {% if page.title %}
		  <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
		  {% endif %}
		{% endfor %}
	</ul>
</div>
